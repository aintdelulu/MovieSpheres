<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSpheres</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
      rel="stylesheet"
    />
  </head>
  <body>
  
    <header class="header bg-dark text-white">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
        <a class="navbar-brand" href="#">MovieSpheres</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
          </ul>
          <button class="btn btn-primary ms-3" id="form-open">Login</button>
        </div>
      </nav>
    </header>

    
    <section class="home py-5">
      <div class="container">
      
        <div class="form_container mx-auto" style="max-width: 400px;">
          <div class="form login_form">
            <form action="#">
              <h2 class="text-center mb-4">Login</h2>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <input type="checkbox" id="check" />
                  <label for="check">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
              </div>
              <button class="btn btn-primary w-100 mt-3">Login Now</button>
              <p class="text-center mt-3">
                Don't have an account? <a href="#" id="signup">Signup</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
    
    <footer class="footer bg-dark text-white py-4">
      <div class="container">
        <div class="row gy-4">
          
          <div class="col-12 col-md-4 text-center text-md-start">
            <h5>Quick Links:</h5>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white text-decoration-none">Privacy Policy</a></li>
              <li><a href="#" class="text-white text-decoration-none">Terms of Service</a></li>
              <li><a href="#" class="text-white text-decoration-none">FAQs</a></li>
            </ul>
          </div>

          
          <div class="col-12 col-md-4 text-center">
            <h5>Follow Us:</h5>
            <a href="#" class="text-white me-3"><i class="uil uil-instagram"></i></a>
            <a href="#" class="text-white me-3"><i class="uil uil-facebook-f"></i></a>
            <a href="#" class="text-white"><i class="uil uil-twitter"></i></a>
          </div>

          
          <div class="col-12 col-md-4 text-center text-md-end">
            <h5>Contact Information:</h5>
            <p>Email: <a href="mailto:support@moviespheres.com" class="text-white text-decoration-none">support@moviespheres.com</a></p>
            <p>Phone: <a href="tel:+9946654832" class="text-white text-decoration-none">+9946654832</a></p>
          </div>
        </div>
        <div class="text-center mt-3">
          <p>&copy; 2024 MovieSpheres. All rights reserved.</p>
        </div>
      </div>
    </footer>
  
</html>
